<!-- manage-evals.component.html -->
<div class="manage-evals">
  <!-- Dropdown for Eval Templates -->
  <div class="template-selector mb-3">
    <label for="template-select">Select Evaluation Template:</label>
    <select id="template-select" class="form-select" (change)="onTemplateSelect($event)" name="templateSelect">
      <option value="" disabled selected>Choose a template</option>
      <option *ngFor="let template of templates" [value]="template.templateID">{{ template.templateName }}</option>
    </select>
  </div>

  <!-- Form for Questions -->
  <div class="questions-form" *ngIf="selectedTemplateQuestions.length > 0">
    <form (submit)="submitResponses()">
      <div *ngFor="let question of selectedTemplateQuestions; let i = index" class="mb-3">
        <label for="question-{{i}}">{{ question.questionText }}</label>
        <textarea id="question-{{i}}" class="form-control" [(ngModel)]="question.response"
          name="questionResponse-{{i}}"></textarea>

        <!-- Response Type Selector -->
        <div class="response-type mt-2">
          <label>Response Type:</label>
          <select [(ngModel)]="question.responseType" class="form-select" name="responseType-{{i}}">
            <option value="1-5">1-5 Rating</option>
            <option value="text">Short Text Response</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit Update</button>
    </form>
  </div>
  <!-- manage-evals.component.html -->
  <div class="manage-evals">
    <!-- ... existing code for Dropdown and Form for Questions ... -->

    <!-- Button to Trigger Modal -->
    <button type="button" class="btn-trigger" (click)="showModal = true">
      Create New Template
    </button>

    <!-- Modal for Creating a Template -->
    <div class="modal" *ngIf="showModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5>New Evaluation Template</h5>
          <button type="button" class="btn-close" (click)="showModal = false">&times;</button>
        </div>
        <div class="modal-body">
          <label for="template-name">Template Name</label>
          <input type="text" id="template-name" [(ngModel)]="newTemplateName" name="newTemplateName">

        </div>
        <div class="modal-footer">
          <button type="button" (click)="createTemplate()">Create Template</button>
          <button type="button" (click)="showModal = false">Close</button>
        </div>
      </div>
    </div>

    <!-- Additional code for your component -->
  </div>
