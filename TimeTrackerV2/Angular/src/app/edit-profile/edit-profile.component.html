<div id="edit-profile">
    <h2>Edit Profile</h2>
    <hr>

    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <p style="color: red;">{{ errMsg }}</p>

        <div class="form-group">
            <label for="pronouns">Preferred Pronouns:</label><br>
            <input id="pronouns" formControlName="pronouns" type="text" class="form-control" name="pronouns" placeholder="Preferred pronouns" ng-model="userProfile.pronouns">
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label><br>
            <input id="bio" formControlName="bio" type="text" class="form-control" name="bio" placeholder="Personal Bio" ng-model="userProfile.bio">
        </div>
        <div class="form-group">
            <label for="contact">Contact Method:</label><br>
            <input id="contact" formControlName="contact" type="text" class="form-control" name="contact" placeholder="Contact Method" ng-model="userProfile.contact">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">Done</button>
            <a href="/dashboard" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
