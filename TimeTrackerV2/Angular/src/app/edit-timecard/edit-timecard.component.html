<div id="edit-timecard">
    <h2>Edit TimeCard</h2>
    <hr>

    <form [formGroup]="editTimecardForm" (ngSubmit)="onSubmit()">
        <p style="color: red;">{{ errMsg }}</p>

        <div class="form-group">
            <input id="studentName" formControlName="studentName" type="text" class="form-control" name="studentName" placeholder="{{firstName}} {{lastName}}" readonly>
        </div>
        <div class="form-group">
            <input id="timeIn" formControlName="timeIn" type="datetime-local" class="form-control" name="timeIn" ng-model="timecard.timeIn">
        </div>
        <div class="form-group">
            <input id="timeOut" formControlName="timeOut" type="datetime-local" class="form-control" name="timeOut" ng-model="timecard.timeOut">
        </div>

        <div *ngIf="editTimecardForm.errors?.dateRange" class="row mt-2 error">
            Your "Start Time" has to be before your "End Time"
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/project/{{projectID}}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
