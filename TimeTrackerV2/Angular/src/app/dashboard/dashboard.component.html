<!-- ng-cloak && user.type == student-->
<!-- STUDENT DASHBOARD -->
<div id="dashboard">


  <h2>Dashboard</h2>
  <hr>


  <!-- if groups.length == 0 && loaded -->

  <!-- ALERT SHOWN WHEN STUDENT HAS NO PROJECTS -->
  <div class="alert alert-danger">
    You are not assigned any projects.
  </div>


  <!-- if groups.length !== 0 && loaded -->
  <!-- IF STUDENT HAS PROJECTS, THEN BUILD A PROJECTS ROW -->
  <div class="row">


    <!-- repeat for group in groups ORDER BY group name -->
    <div class="col-sm-3 mb-3" *ngFor="let p of projects">
      <div class="card">
        <h5 class="card-header">{{ p }}</h5>
        <div class="card-body">
          <h5 class="card-title">[course_name]</h5>
          <p class="card-text">[project_desc]</p>
          <a href="[project_link]" class="btn btn-primary">View Project</a>
        </div>
      </div>
    </div>
    

  </div>


</div>





<!-- ng-cloak && user.type == instructor-->
<!-- INSTRUCTOR DASHBOARD -->
<div id="dashboard">
  

  <h2>Dashboard</h2>
  <a href="" class="btn btn-success">Create New Course</a>
  <hr>


  <!-- if courses.length == 0 && loaded -->
  <!-- ALERT SHOWN WHEN INSTRUCTOR HAS NO COURSES -->
  <div class="alert alert-danger">
    You have not created any courses.
  </div>


  <!-- if courses.length !== 0 && loaded -->
  <!-- IF INSTRUCTOR HAS COURSES, THEN BUILD A COURSES ROW -->
  <div class="row">


    <!-- repeat for course in courses ORDER BY course name -->
    <div class="col-sm-3 mb-3" *ngFor="let c of courses">
      <div class="card">
        <h5 class="card-header">{{ c }}</h5>
        <div class="card-body">
          <p class="card-text">[course_desc]</p>
          <a href="[course_link]" class="btn btn-primary">View Course</a>
        </div>
      </div>
    </div>
    

  </div>
</div>
