<!-- ng-cloak && user.type == student-->
<div id="courses">


  <h2>Courses</h2>
  <hr>


    

  <!-- ng-model="search" ??? -->
  <form class="form-inline mb-3">
    <input class="form-control mr-3" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
  
  <h3>Student Courses</h3>  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Instructor</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of allUserCourses">
        <td>{{c.courseName}}</td>
        <td>{{c.instructorFN}} {{c.instructorLN}}</td>
        <td>{{c.description}}</td>
        <td><a href="/course/{{c.courseID}}" class="btn btn-primary">View</a></td>
        <td><button class="btn btn-danger float-right" (click)="drop(c.courseID)">Drop</button></td>
      </tr>
    </tbody>
  </table>

  <h3>Register for Courses</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Instructor</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>

      <!--  ng-repeat="c in courses | filter: search" ng-if="c.isActive || config.showInactiveCourses" ng-class="{inactive: !c.isActive}" -->
      <tr *ngFor="let c of nonUserCourses">
        <td>{{c.courseName}}</td>
        <td>{{c.instructorFN}} {{c.instructorLN}}</td>
        <td>{{c.description}}</td>
        <td><a href="/course/{{c.courseID}}" class="btn btn-primary">View</a></td>
        <td><button class="btn btn-success float-right" (click)="register(c.courseID)">Register</button></td>
      </tr>
    </tbody>
  </table>


</div>
