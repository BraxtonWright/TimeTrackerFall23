<mat-card *ngFor="let studentReport of studentReports" class="report-card">
    <mat-card-header>
        <mat-card-title>
            <img src="../../assets/Images/icons8-dropdown-50.png" alt="Expand" class="expandArrow" [id]="studentReport.id" (click)="toggleCard(studentReport.id)">
            {{ studentReport.studentName }}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="expandedCards[studentReport.id]">
        <!-- <div *ngFor="let course of report.courses" class="course-section"> -->
            <!-- <h4>{{ course.title }}</h4> -->

            <div *ngFor="let project of studentReport.projects" class="project-section">
                <div *ngIf="project.name !== null">
                    <h5>{{ project.name }} </h5>
                    <p>&emsp;Total time: {{ project.totalTime | totalTimePipe }}</p>
                    <button class="btn btn-primary" (click)="SeeTimeLogs(studentReport.id, project.id)">View detailed report</button>
                </div>
                <div *ngIf="project.name === null">
                    <p>This user has not been assigned to any project(s) yet</p>
                </div>

                <!-- <ul class="time-log-list">
                    <li>
                        
                    </li>
                </ul> -->
            </div>
        <!-- </div> -->
    </mat-card-content>
</mat-card>
