<div id="edit-course">
    <h2>Edit Course</h2>
    <hr>

    <form [formGroup]="editCourseForm" (ngSubmit)="onSubmit()">
        <p style="color: red;">{{ errMsg }}</p>

        <div class="form-group">
            <input id="courseName" formControlName="courseName" type="text" class="form-control" name="courseName" placeholder="Course Name" ng-model="course.courseName">
        </div>
        <div class="form-group">
            <input id="description" formControlName="description" type="text" class="form-control" name="description" placeholder="Course Description" ng-model="course.description">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-success">Done</button>
            <a href="/course/{{course.courseID}}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
