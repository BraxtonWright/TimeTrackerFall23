<div id="profile">
    <div *ngFor="let u of userProfile">
        <h2>{{u.firstName}} {{u.lastName}}</h2>
        <hr>
        <h3>Pronouns: {{u.pronouns}}</h3>
        <h3>Contact: {{u.contact}}</h3>
        <p>{{u.bio}}</p>
    </div>
    <a class="btn btn-primary btn-elevated" href="/edit-profile" *ngIf="sameUser">Edit Profile</a>
</div>
