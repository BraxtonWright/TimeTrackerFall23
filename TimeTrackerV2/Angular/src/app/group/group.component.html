<div id="project">
  <h2>Project Name</h2>
  <p>Project Description</p>
  <div class="btn-group mb-3">
    <a href="" class="btn btn-primary">View Time Log</a>
    <a href="" class="btn btn-secondary">Edit</a>
    <a href="" class="btn btn-danger">Delete</a>
  </div>
  
  

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Students in this Project</th>
        <th></th>
      </tr>
    </thead>
    <tbody>


     <tr *ngFor="let s of students">
        <td>{{ s }}</td>
        <td><a href="" class="btn btn-danger float-right">Remove</a></td>
      </tr>


    </tbody>
  </table>
  
</div>
